<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Campus Ride</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/contact.css">
    <link rel="manifest" href="/manifest.json">
</head>

<body class="bg-gray-900 text-white font-['Inter'] min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Background Decoration -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div
            class="absolute top-0 left-0 w-full h-full bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-blue-900/20 via-gray-900 to-gray-900">
        </div>
    </div>

    <div
        class="w-full max-w-md bg-gray-800/50 backdrop-blur-xl border border-gray-700/50 rounded-2xl p-6 shadow-2xl relative z-10 animate-fade-in-up">

        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                Contact Us</h1>
            <p class="text-gray-400 text-sm mt-1">Report a bug or suggest a feature.</p>
        </div>

        <form id="contact-form" class="space-y-4">

            <!-- Type Selection -->
            <div class="grid grid-cols-2 gap-2 p-1 bg-gray-900/50 rounded-lg">
                <button type="button" class="type-btn active px-4 py-2 rounded-md text-sm font-medium transition-all"
                    data-type="bug">
                    ğŸ Report Bug
                </button>
                <button type="button"
                    class="type-btn px-4 py-2 rounded-md text-sm font-medium text-gray-400 hover:text-white transition-all"
                    data-type="feature">
                    ğŸ’¡ Feature
                </button>
            </div>
            <input type="hidden" id="report-type" value="bug">

            <!-- Name -->
            <div>
                <label class="block text-xs font-medium text-gray-400 mb-1 ml-1">Name</label>
                <input type="text" id="name" required
                    class="w-full bg-gray-900/50 border border-gray-700 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-blue-500 transition-colors"
                    placeholder="Your Name">
            </div>

            <!-- Email -->
            <div>
                <label class="block text-xs font-medium text-gray-400 mb-1 ml-1">Email</label>
                <input type="email" id="email" required value="{{ email }}"
                    class="w-full bg-gray-900/50 border border-gray-700 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-blue-500 transition-colors"
                    placeholder="you@college.edu">
            </div>

            <!-- Role (Hidden) -->
            <input type="hidden" id="role" value="{{ role }}">

            <!-- Message -->
            <div>
                <label class="block text-xs font-medium text-gray-400 mb-1 ml-1">Message</label>
                <textarea id="message" required rows="4"
                    class="w-full bg-gray-900/50 border border-gray-700 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-blue-500 transition-colors resize-none"
                    placeholder="Describe the issue..."></textarea>
            </div>

            <!-- Submit -->
            <button type="submit" id="btn-submit"
                class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-bold py-3 rounded-xl shadow-lg shadow-blue-900/30 transition-all active:scale-95 flex items-center justify-center gap-2">
                <span>Send Message</span>
            </button>
        </form>

        <div id="success-msg" class="hidden text-center mt-6 p-4 bg-green-500/10 border border-green-500/20 rounded-xl">
            <p class="text-green-400 font-bold text-sm">Message Sent! ğŸš€</p>
            <p class="text-gray-400 text-xs mt-1">Thank you for your feedback.</p>
            <button onclick="window.history.back()" class="mt-3 text-xs text-blue-400 hover:text-blue-300 underline">Go
                Back</button>
        </div>

        <div class="text-center mt-6">
            <button onclick="window.history.back()"
                class="text-gray-500 hover:text-gray-300 text-sm transition-colors">Cancel</button>
        </div>

    </div>

    <script src="/static/js/contact.js"></script>
</body>

</html>
