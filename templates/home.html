<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tracker | Select Role</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #172554 100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: -1;
        }
    </style>
</head>

<body class="h-screen w-full flex flex-col items-center justify-center p-6 relative overflow-hidden">

    <!-- Background Orbs -->
    <div class="orb w-96 h-96 bg-purple-600 -top-20 -left-20 animate-pulse"></div>
    <div class="orb w-80 h-80 bg-blue-600 -bottom-20 -right-20 animate-pulse" style="animation-duration: 4s;"></div>

    <div class="z-10 text-center mb-10">
        <div class="inline-block relative mb-4">
            <span class="text-6xl filter drop-shadow no-select">üöå</span>
        </div>
        <h1
            class="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-200 to-purple-200 tracking-tight">
            CAMPUS RIDE
        </h1>
        <p class="text-slate-400 mt-2 font-light">Select your role to continue</p>
    </div>

    <!-- Role Selection Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-2xl z-10">

        <!-- Student Option -->
        <a href="/login?role=student"
            class="glass-card rounded-[2rem] p-8 flex flex-col items-center justify-center group cursor-pointer relative overflow-hidden">
            <div
                class="absolute inset-0 bg-gradient-to-br from-blue-500/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            </div>

            <div
                class="w-20 h-20 rounded-full bg-blue-500/20 flex items-center justify-center mb-6 group-hover:bg-blue-500/30 transition-colors">
                <span class="text-4xl">üéì</span>
            </div>

            <h3 class="text-2xl font-bold text-white mb-2">Student</h3>
            <p class="text-slate-400 text-sm text-center">Track buses and check schedules</p>

            <div
                class="mt-6 px-6 py-2 rounded-full border border-blue-500/30 text-blue-300 text-xs font-bold uppercase tracking-wider group-hover:bg-blue-500 group-hover:text-white transition-all">
                Login as Student
            </div>
        </a>

        <!-- Driver Option -->
        <a href="/login?role=driver"
            class="glass-card rounded-[2rem] p-8 flex flex-col items-center justify-center group cursor-pointer relative overflow-hidden">
            <div
                class="absolute inset-0 bg-gradient-to-br from-emerald-500/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            </div>

            <div
                class="w-20 h-20 rounded-full bg-emerald-500/20 flex items-center justify-center mb-6 group-hover:bg-emerald-500/30 transition-colors">
                <span class="text-4xl">üëÆ‚Äç‚ôÇÔ∏è</span>
            </div>

            <h3 class="text-2xl font-bold text-white mb-2">Driver</h3>
            <p class="text-slate-400 text-sm text-center">Share location and manage route</p>

            <div
                class="mt-6 px-6 py-2 rounded-full border border-emerald-500/30 text-emerald-300 text-xs font-bold uppercase tracking-wider group-hover:bg-emerald-500 group-hover:text-white transition-all">
                Login as Driver
            </div>
        </a>

    </div>

    <div class="mt-12">
        <a href="/signup"
            class="text-slate-500 text-sm hover:text-white transition-colors border-b border-transparent hover:border-slate-500 pb-0.5">
            New here? Create an account
        </a>
    </div>

    <!-- Firebase Logic for Auto-Redirect -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAW7XS_Q_Kdh2eiYEaKBEHvZDpOk7-ynDg",
            authDomain: "bustracker-c0af6.firebaseapp.com",
            projectId: "bustracker-c0af6",
            storageBucket: "bustracker-c0af6.firebasestorage.app",
            messagingSenderId: "103145940746",
            appId: "1:103145940746:web:80a8444bff23e75b94fcf3",
            measurementId: "G-PKF72NB657"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Show loading state
        document.body.insertAdjacentHTML('beforeend', `
            <div id="loading-overlay" class="fixed inset-0 bg-slate-900 z-50 flex flex-col items-center justify-center transition-opacity duration-500">
                <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                <p class="text-slate-400 text-sm animate-pulse">Checking session...</p>
            </div>
        `);

        onAuthStateChanged(auth, async (user) => {
            const overlay = document.getElementById('loading-overlay');

            if (user) {
                console.log("User found, checking role...");
                try {
                    const docRef = doc(db, "users", user.uid);
                    const docSnap = await getDoc(docRef);

                    if (docSnap.exists()) {
                        const role = docSnap.data().role;
                        console.log("Redirecting to:", role);
                        if (role === 'driver') window.location.href = '/driver';
                        else window.location.href = '/student';
                    } else {
                        // Profile missing, allow role selection
                        if (overlay) overlay.style.opacity = '0';
                        setTimeout(() => overlay?.remove(), 500);
                    }
                } catch (error) {
                    console.error("Error fetching role:", error);
                    if (overlay) overlay.style.opacity = '0';
                    setTimeout(() => overlay?.remove(), 500);
                }
            } else {
                // No user, show selection screen
                console.log("No active session.");
                if (overlay) overlay.style.opacity = '0';
                setTimeout(() => overlay?.remove(), 500);
            }
        });
    </script>
</body>

</html>
