<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Campus Ride</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #0f172a;
        }
    </style>
</head>

<body class="h-screen flex items-center justify-center p-4">
    <div
        class="w-full max-w-md bg-slate-800 p-8 rounded-3xl shadow-2xl border border-slate-700 relative overflow-hidden">

        <!-- Role Indicator Bar -->
        <div
            class="absolute top-0 left-0 w-full h-2 {% if role == 'driver' %}bg-emerald-500{% else %}bg-blue-500{% endif %}">
        </div>

        <h2 class="text-3xl font-bold text-white mb-2 text-center">
            {% if role == 'driver' %}Driver Portal üëÆ‚Äç‚ôÇÔ∏è{% else %}Student Login üéì{% endif %}
        </h2>
        <p class="text-slate-400 text-center mb-8">
            {% if role == 'driver' %}Manage your route and share location{% else %}Login to track your ride{% endif %}
        </p>

        <div id="error-box"
            class="hidden bg-red-500/20 text-red-200 p-3 rounded-lg mb-4 text-center text-sm border border-red-500/50">
        </div>

        <form id="login-form" class="space-y-4">
            <div>
                <label class="text-slate-300 text-sm ml-1">Email</label>
                <input type="email" id="email" required
                    class="w-full mt-1 bg-slate-700 border border-slate-600 rounded-xl px-4 py-3 text-white focus:outline-none {% if role == 'driver' %}focus:border-emerald-500{% else %}focus:border-blue-500{% endif %} transition-colors">
            </div>
            <div>
                <label class="text-slate-300 text-sm ml-1">Password</label>
                <input type="password" id="password" required
                    class="w-full mt-1 bg-slate-700 border border-slate-600 rounded-xl px-4 py-3 text-white focus:outline-none {% if role == 'driver' %}focus:border-emerald-500{% else %}focus:border-blue-500{% endif %} transition-colors">
            </div>
            <button type="submit" id="submit-btn"
                class="w-full py-4 {% if role == 'driver' %}bg-emerald-600 hover:bg-emerald-500{% else %}bg-blue-600 hover:bg-blue-500{% endif %} text-white font-bold rounded-xl transition-all transform active:scale-95 shadow-lg mt-4">
                LOGIN
            </button>
        </form>

        <p class="text-slate-500 text-center mt-6 text-sm">
            Don't have an account? <a href="/signup?role={{ role }}"
                class="{% if role == 'driver' %}text-emerald-400 hover:text-emerald-300{% else %}text-blue-400 hover:text-blue-300{% endif %} font-bold">Sign
                Up</a>
        </p>

        <div class="text-center mt-4">
            <a href="/" class="text-slate-600 text-xs hover:text-slate-400">‚Üê Back to Role Selection</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAW7XS_Q_Kdh2eiYEaKBEHvZDpOk7-ynDg",
            authDomain: "bustracker-c0af6.firebaseapp.com",
            projectId: "bustracker-c0af6",
            storageBucket: "bustracker-c0af6.firebasestorage.app",
            messagingSenderId: "103145940746",
            appId: "1:103145940746:web:80a8444bff23e75b94fcf3",
            measurementId: "G-PKF72NB657"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const form = document.getElementById('login-form');
        const errorBox = document.getElementById('error-box');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            errorBox.classList.add('hidden');
            submitBtn.textContent = 'Verifying...';
            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                // 1. Authenticate
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Fetch User Role
                const docRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    const userRole = userData.role || 'student';

                    console.log("Login success!", userRole);
                    if (userRole === 'driver') {
                        window.location.href = '/driver';
                    } else {
                        window.location.href = '/student';
                    }
                } else {
                    throw new Error("User profile not found. Please contact support.");
                }

            } catch (error) {
                console.error(error);
                errorBox.textContent = error.message.replace('Firebase:', '').trim();
                errorBox.classList.remove('hidden');
                submitBtn.textContent = 'LOGIN';
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });
    </script>
</body>

</html>
