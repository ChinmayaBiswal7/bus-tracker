<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Campus Ride</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #0f172a;
        }
    </style>
</head>

<body class="h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-slate-800 p-8 rounded-3xl shadow-2xl border border-slate-700">
        <h2 class="text-3xl font-bold text-white mb-2 text-center">Welcome Back</h2>
        <p class="text-slate-400 text-center mb-8">Login to track your ride</p>

        {% if error %}
        <div class="bg-red-500/20 text-red-200 p-3 rounded-lg mb-4 text-center text-sm border border-red-500/50">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" class="space-y-4">
            <div>
                <label class="text-slate-300 text-sm ml-1">Username</label>
                <input type="text" name="username" required
                    class="w-full mt-1 bg-slate-700 border border-slate-600 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-blue-500 transition-colors">
            </div>
            <div>
                <label class="text-slate-300 text-sm ml-1">Password</label>
                <input type="password" name="password" required
                    class="w-full mt-1 bg-slate-700 border border-slate-600 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-blue-500 transition-colors">
            </div>
            <button type="submit"
                class="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl transition-all transform active:scale-95 shadow-lg mt-4">
                LOGIN
            </button>
        </form>

        <p class="text-slate-500 text-center mt-6 text-sm">
            Don't have an account? <a href="/signup" class="text-blue-400 hover:text-blue-300 font-bold">Sign Up</a>
        </p>
    </div>
</body>

</html>
