<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Driver Console | Sidebar OS</title>

    <!-- Libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(15, 23, 42, 0.9);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #0f172a;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Map Background */
        #map {
            position: absolute;
            inset: 0;
            z-index: 0;
            filter: invert(100%) hue-rotate(180deg) brightness(90%) contrast(90%);
        }

        /* GLASS CARD */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border-radius: 2rem;
        }

        /* SIDEBAR (Left Fixed) */
        .sidebar {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            bottom: 1.5rem;
            width: 5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            z-index: 50;
        }

        .nav-icon {
            width: 3rem;
            height: 3rem;
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #94a3b8;
            transition: all 0.2s;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .nav-icon.active {
            background: #3b82f6;
            color: white;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.5);
        }

        .nav-icon:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* POP-OUT PANELS */
        .pop-panel {
            position: fixed;
            top: 2rem;
            left: 7.5rem;
            /* Next to sidebar */
            width: 340px;
            z-index: 40;
            opacity: 0;
            transform: translateX(-20px) scale(0.95);
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            max-height: calc(100vh - 4rem);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .pop-panel.active {
            opacity: 1;
            transform: translateX(0) scale(1);
            pointer-events: auto;
        }

        #panel-speed {
            top: auto;
            bottom: 2rem;
        }

        /* Pulse & Chat */
        .pulse-ring {
            animation: pulse-blue 2s infinite;
        }

        @keyframes pulse-blue {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 15px rgba(59, 130, 246, 0);
            }

            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }

        .chat-msg {
            margin-bottom: 8px;
            font-size: 0.8rem;
            padding: 8px 12px;
            border-radius: 12px;
            max-width: 85%;
        }

        .chat-user {
            background: #3b82f6;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .chat-ai {
            background: rgba(255, 255, 255, 0.1);
            color: #cbd5e1;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }
    </style>
</head>

        const guardConfig = { apiKey: "AIzaSyAW7XS_Q_Kdh2eiYEaKBEHvZDpOk7-ynDg", authDomain: "bustracker-c0af6.firebaseapp.com", projectId: "bustracker-c0af6", storageBucket: "bustracker-c0af6.firebasestorage.app", messagingSenderId: "103145940746", appId: "1:103145940746:web:80a8444bff23e75b94fcf3", measurementId: "G-PKF72NB657" };

    <!-- JS LOGIC -->
    <script type="module">
        import { getFirestore, doc, setDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // GLOBAL CONFIG
        let isSharing = false;
        let map, userMarker, watchId;

        // --- 1. POPUP LOGIC ---
        window.togglePanel = function (panelId) {
            document.querySelectorAll('.pop-panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-icon').forEach(n => n.classList.remove('active'));
            document.getElementById('panel-' + panelId).classList.add('active');
            document.getElementById('nav-' + panelId).classList.add('active');
        }

        // --- 2. DRIVE LOGIC ---
        const btnMain = document.getElementById('toggleBtn');
        const busInput = document.getElementById('busInput');

        window.setMode = function (mode) {
            if (isSharing) return;
            const blob = document.getElementById('active-blob');
            const btns = document.getElementById('mode-toggle').querySelectorAll('button');
            if (mode === 'BUS') {
                blob.style.transform = 'translateX(0)';
                btns[0].style.color = 'white'; btns[1].style.color = '#94a3b8';
                busInput.value = ""; busInput.disabled = false;
            } else {
                blob.style.transform = 'translateX(100%)';
                btns[1].style.color = 'white'; btns[0].style.color = '#94a3b8';
                busInput.value = "EV"; busInput.disabled = true;
            }
        }

        btnMain.addEventListener('click', () => {
            if (isSharing) stopSession();
            else {
                const val = busInput.value.trim().toUpperCase();
                if (!val) return alert("Enter No.");
                startSession(val);
            }
        });

        function startSession(val) {
            if (!navigator.geolocation) return alert("No GPS");
            isSharing = true;

            // Update Big Card UI
            btnMain.innerHTML = `<span class="animate-pulse">â– </span> TERMINATE SESSION`;
            btnMain.className = "w-full py-4 bg-gradient-to-r from-red-600 to-rose-600 hover:from-red-500 hover:to-rose-500 text-white rounded-2xl font-bold text-lg shadow-xl shadow-red-900/40 active:scale-[0.98] transition-all flex items-center justify-center gap-3";

            document.getElementById('serverStatus').textContent = "LIVE BROADCAST";
            document.getElementById('serverStatus').className = "text-[10px] font-bold text-green-400 uppercase tracking-widest animate-pulse";
            document.getElementById('status-dot').className = "w-2.5 h-2.5 rounded-full bg-green-500 ring-2 ring-green-900 transition-colors";
            busInput.disabled = true;

            // Map Icon Update
            if (userMarker) {
                const isEv = val === 'EV';
                userMarker.setIcon(isEv ? createEvIcon() : createBusIcon());
            }

            // Auto-open Speed
            togglePanel('speed');

            const opts = { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 };
            watchId = navigator.geolocation.watchPosition((pos) => handleGPS(pos, val), (e) => console.error(e), opts);
        }

        function stopSession() {
            if (watchId) navigator.geolocation.clearWatch(watchId);
            watchId = null; isSharing = false;
            const socket = io(); socket.emit('driver_update', null);

            // Reset UI
            btnMain.innerHTML = `<svg class="w-6 h-6 group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg> <span>START SESSION</span>`;
            btnMain.className = "w-full py-4 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white rounded-2xl font-bold text-lg shadow-xl shadow-blue-900/40 active:scale-[0.98] transition-all flex items-center justify-center gap-3 group";

            document.getElementById('serverStatus').textContent = "Idle";
            document.getElementById('serverStatus').className = "text-[10px] font-bold text-slate-400 uppercase tracking-widest";
            document.getElementById('status-dot').className = "w-2.5 h-2.5 rounded-full bg-slate-600 ring-2 ring-slate-800 transition-colors";
            busInput.disabled = false;

            updateSpeed(0);
            // Revert to Idle Icon
            if (userMarker) userMarker.setIcon(createIdleIcon());
        }

        function handleGPS(pos, busNo) {
            const { latitude, longitude, speed, accuracy } = pos.coords;
            const kmh = speed ? Math.round(speed * 3.6) : 0;
            updateSpeed(kmh);
            document.getElementById('gps-stats').textContent = `Acc: ${Math.round(accuracy)}m`;

            if (map) {
                userMarker.setLatLng([latitude, longitude]).addTo(map);
                map.setView([latitude, longitude], 17);
            }
            const socket = io();
            socket.emit('driver_update', { lat: latitude, lng: longitude, speed, bus_no: busNo });
        }

        function updateSpeed(kmh) {
            document.getElementById('speedVal').textContent = kmh;
            const max = 365;
            const offset = max - (Math.min(kmh / 100, 1) * max);
            document.getElementById('speed-circle').style.strokeDashoffset = offset;
        }

        // --- 3. ANNOUNCEMENT & POLISHER ---
        const btnDraft = document.getElementById('btnAiDraft');
        const draftInput = document.getElementById('draftInput');
        const finalInput = document.getElementById('finalInput');
        const btnSend = document.getElementById('btnAnnounce');

        btnDraft.addEventListener('click', async () => {
            const t = draftInput.value; if (!t) return;
            btnDraft.innerHTML = '...';
            try {
                const r = await fetch('/api/driver/ai-assist', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ text: t }) });
                const d = await r.json();
                if (d.response) {
                    finalInput.value = d.response;
                    draftInput.value = "";
                }
            } catch (e) { } finally { btnDraft.innerHTML = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>`; }
        });

        btnSend.addEventListener('click', async () => {
            const msg = finalInput.value;
            if (!msg) return;
            if (document.getElementById('serverStatus').textContent !== "LIVE BROADCAST") return alert("Go Live First");

            const busNo = document.getElementById('busInput').value || "EV";
            const app = window.firebaseApp;
            const db = getFirestore(app);
            try {
                const ref = doc(db, 'announcements', busNo);
                await setDoc(ref, { bus_no: busNo, latest_message: msg, last_updated: serverTimestamp() }, { merge: true });
                await addDoc(collection(ref, 'messages'), { message: msg, timestamp: serverTimestamp(), bus_no: busNo });
                finalInput.value = "";
                alert("Sent");
            } catch (e) { console.error(e); }
        });


        // --- 4. GENERAL CHAT ---
        const chatInput = document.getElementById('chatInput');
        const btnChat = document.getElementById('btnChatSend');
        const chatHistory = document.getElementById('chat-history');

        async function sendChat() {
            const txt = chatInput.value.trim(); if (!txt) return;
            chatHistory.innerHTML += `<div class="chat-user chat-msg">${txt}</div>`;
            chatInput.value = "";
            chatHistory.scrollTop = chatHistory.scrollHeight;

            try {
                const res = await fetch('/api/driver/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ message: txt }) });
                const data = await res.json();
                chatHistory.innerHTML += `<div class="chat-ai chat-msg">${data.response || "Error"}</div>`;
            } catch (e) {
                chatHistory.innerHTML += `<div class="chat-ai chat-msg">Connection Error</div>`;
            }
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
        btnChat.addEventListener('click', sendChat);
        chatInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendChat(); });
