<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(15, 23, 42, 0.9);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #0f172a;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Map Background */
        #map {
            position: absolute;
            inset: 0;
            z-index: 0;
            filter: invert(100%) hue-rotate(180deg) brightness(90%) contrast(90%);
        }

        /* GLASS CARD */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border-radius: 2rem;
        }

        /* SIDEBAR (Desktop: Left Fixed) */
        .sidebar {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            bottom: 1.5rem;
            width: 5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            z-index: 50;
        }

        /* MOBILE: Bottom Navigation */
        @media (max-width: 768px) {
            .sidebar {
                top: auto;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                height: 4.5rem;
                flex-direction: row;
                justify-content: space-around;
                background: rgba(15, 23, 42, 0.95);
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 0;
                border-left: none;
                border-right: none;
                padding: 0 1rem;
            }

            .sidebar .nav-group-top {
                flex-direction: row;
                width: 100%;
                justify-content: space-around;
                padding-top: 0;
            }

            .sidebar .nav-group-bottom {
                display: none;
                /* Hide logout on bottom bar */
            }

            .nav-icon {
                margin-bottom: 0;
                width: auto;
                height: 100%;
                border-radius: 0;
                background: transparent !important;
                /* No bg on mobile nav */
                box-shadow: none !important;
                color: #64748b;
            }

            .nav-icon.active {
                color: #3b82f6;
                position: relative;
            }

            .nav-icon.active::after {
                content: '';
                position: absolute;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 24px;
                height: 3px;
                background: #3b82f6;
                border-radius: 0 0 4px 4px;
                box-shadow: 0 2px 8px rgba(59, 130, 246, 0.6);
            }
        }

        .nav-icon {
            width: 3rem;
            height: 3rem;
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #94a3b8;
            transition: all 0.2s;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .nav-icon.active {
            background: #3b82f6;
            color: white;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.5);
        }

        .nav-icon:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* POP-OUT PANELS */
        .pop-panel {
            position: fixed;
            top: 2rem;
            left: 7.5rem;
            width: 340px;
            z-index: 40;
            opacity: 0;
            transform: translateX(-20px) scale(0.95);
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            max-height: calc(100vh - 4rem);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* MOBILE: Bottom Sheet */
        @media (max-width: 768px) {
            .pop-panel {
                top: auto;
                left: 0;
                right: 0;
                bottom: 4.5rem;
                /* Above nav bar */
                width: 100% !important;
                /* Full width */
                max-width: 100% !important;
                border-radius: 1.5rem 1.5rem 0 0;
                border-bottom: none;
                transform: translateY(100%);
                padding-bottom: 1rem;
                max-height: 85vh;
            }

            .pop-panel.active {
                transform: translateY(0);
            }

            #panel-speed {
                bottom: 4.5rem !important;
                /* Override desktop bottom prop */
            }
        }

        .pop-panel.active {
            opacity: 1;
            transform: translateX(0) scale(1);
            pointer-events: auto;
        }

        #panel-speed {
            top: auto;
            bottom: 2rem;
        }

        /* Pulse & Chat */
        .pulse-ring {
            animation: pulse-blue 2s infinite;
        }

        @keyframes pulse-blue {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 15px rgba(59, 130, 246, 0);
            }

            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }

        .chat-msg {
            margin-bottom: 8px;
            font-size: 0.8rem;
            padding: 8px 12px;
            border-radius: 12px;
            max-width: 85%;
        }

        .chat-user {
            background: #3b82f6;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .chat-ai {
            background: rgba(255, 255, 255, 0.1);
            color: #cbd5e1;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        /* Close Button Mobile */
        .mobile-close {
            display: none;
        }

        @media(max-width: 768px) {
            .mobile-close {
                display: flex;
            }
        }
    </style>
</head>

    <!-- PANEL 1: DRIVE CONFIG (Redesigned "Flash Card") -->
    <div id="panel-drive" class="pop-panel glass-card p-0 active" style="width: 380px; max-width: 90vw;">
        <!-- Header -->
        <div class="px-6 py-4 border-b border-white/5 bg-slate-800/50 flex justify-between items-center">

                    class="w-2.5 h-2.5 rounded-full bg-slate-600 ring-2 ring-slate-800 transition-colors"></div>

                    class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Idle</span>
                <button onclick="closePanels()"
                    class="mobile-close p-1.5 ml-2 bg-slate-700/50 rounded-full text-slate-400 hover:text-white">

                    class="radar-ring w-64 h-64 border border-blue-500 rounded-full absolute animate-[ping_3s_linear_infinite]">

                <div

            </svg>
            <div class="absolute text-center">

        <!-- Diagnostic Grid -->
        <div class="w-full grid grid-cols-2 gap-2 text-[10px] font-mono border-t border-white/5 pt-3">
            <div class="bg-slate-900/50 p-2 rounded-lg border border-slate-700/50">
                <span class="block text-slate-500 mb-1">ACCURACY</span>
                <span class="block text-white font-bold text-xs" id="stat-acc">-- m</span>
            </div>
            <div class="bg-slate-900/50 p-2 rounded-lg border border-slate-700/50">
                <span class="block text-slate-500 mb-1">LATITUDE</span>
                <span class="block text-white font-bold text-xs" id="stat-lat">--</span>
            </div>
            <div class="bg-slate-900/50 p-2 rounded-lg border border-slate-700/50">
                <span class="block text-slate-500 mb-1">LONGITUDE</span>
                <span class="block text-white font-bold text-xs" id="stat-lng">--</span>
            </div>
            <div class="bg-slate-900/50 p-2 rounded-lg border border-slate-700/50">
                <span class="block text-slate-500 mb-1">STATUS</span>
                <span class="block text-green-400 font-bold text-xs" id="stat-status">IDLE</span>
            </div>
        </div>
    </div>


    <!-- JS LOGIC -->
    <script type="module">
        import { getFirestore, doc, setDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // GLOBAL CONFIG
        let isSharing = false;
        let map, userMarker, watchId;

        // --- 1. POPUP LOGIC ---
        window.togglePanel = function (panelId) {
            document.querySelectorAll('.pop-panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-icon').forEach(n => n.classList.remove('active'));
            document.getElementById('panel-' + panelId).classList.add('active');
            document.getElementById('nav-' + panelId).classList.add('active');
        }

        window.closePanels = function () {
            document.querySelectorAll('.pop-panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-icon').forEach(n => n.classList.remove('active'));
        }

        // --- 2. DRIVE LOGIC ---
        const btnMain = document.getElementById('toggleBtn');
        const busInput = document.getElementById('busInput');

        // Stats Elements
        const statAcc = document.getElementById('stat-acc');
        const statLat = document.getElementById('stat-lat');
        const statLng = document.getElementById('stat-lng');
        const statStatus = document.getElementById('stat-status');
        const serverStatus = document.getElementById('serverStatus');
        const statusDot = document.getElementById('status-dot');

        window.setMode = function (mode) {
            if (isSharing) return;
            const blob = document.getElementById('active-blob');
            const btns = document.getElementById('mode-toggle').querySelectorAll('button');
            if (mode === 'BUS') {
                blob.style.transform = 'translateX(0)';
                btns[0].style.color = 'white'; btns[1].style.color = '#94a3b8';
                busInput.value = ""; busInput.disabled = false;
            } else {
                blob.style.transform = 'translateX(100%)';
                btns[1].style.color = 'white'; btns[0].style.color = '#94a3b8';
                busInput.value = "EV"; busInput.disabled = true;
            }
        }

        btnMain.addEventListener('click', () => {
            if (isSharing) stopSession();
            else {
                const val = busInput.value.trim().toUpperCase();
                if (!val) return alert("Enter No.");
                startSession(val);
            }
        });

        // 3-STAGE GPS CASCADE STRATEGY
        function startSession(val) {
            if (!navigator.geolocation) return alert("GPS Not Supported");

            busInput.disabled = true;
            isSharing = true;

            // Initial UI for Searching
            togglePanel('speed');

            // Map Icon Update (Pre-emptive)
            if (userMarker) {
                const isEv = val === 'EV';
                userMarker.setIcon(isEv ? createEvIcon() : createBusIcon());
            }

            // Start Stage 1
            attemptGPS('HIGH_PRECISION', val);
        }

        function attemptGPS(stage, busNo) {
            // Define Stages
            let opts, nextStage, uiIcon, uiMsg, uiColor, uiPulse, uiStatusShort;

            if (stage === 'HIGH_PRECISION') {
                // Stage 1: Fast Satellite Lock (5s)
                opts = { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 };
                nextStage = 'GPS_WEAK';
                uiIcon = "üõ∞Ô∏è"; uiMsg = "SEARCHING SATELLITE..."; uiColor = "text-yellow-400"; uiStatusShort = "GPS SCAN..."; uiPulse = "bg-yellow-500";

            } else if (stage === 'GPS_WEAK') {
                // Stage 2: Allow more time for weak signals (15s)
                opts = { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 };
                nextStage = 'NETWORK';
                uiIcon = "üì°"; uiMsg = "SEARCHING WEAK SIGNAL..."; uiColor = "text-orange-400"; uiStatusShort = "BOOSTING..."; uiPulse = "bg-orange-500";

            } else {
                // Stage 3: Network / Tower Fallback (20s)
                opts = { enableHighAccuracy: false, timeout: 20000, maximumAge: 0 };
                nextStage = null;
                uiIcon = "üì∂"; uiMsg = "SEARCHING NETWORK..."; uiColor = "text-blue-400"; uiStatusShort = "NET SCAN..."; uiPulse = "bg-blue-500";
            }

            // UI Update
            btnMain.innerHTML = `<span class="animate-pulse">${uiIcon}</span> ${uiMsg}`;
            btnMain.className = "w-full py-4 bg-slate-700 text-slate-300 rounded-2xl font-bold text-lg cursor-wait flex items-center justify-center gap-3";

            serverStatus.textContent = uiStatusShort;
            serverStatus.className = `text-[10px] font-bold ${uiColor} uppercase tracking-widest animate-pulse`;
            statusDot.className = `w-2.5 h-2.5 rounded-full ${uiPulse} ring-2 ring-slate-800 transition-colors`;
            statStatus.textContent = stage;

            if (watchId) navigator.geolocation.clearWatch(watchId);

            console.log(`[GPS] Attempting ${stage}...`);

            watchId = navigator.geolocation.watchPosition(
                (pos) => handleGPS(pos, busNo, stage),
                (err) => {
                    console.warn(`[GPS] ${stage} Failed:`, err);
                    if (nextStage) {
                        console.log(`[GPS] Falling back to ${nextStage}...`);
                        attemptGPS(nextStage, busNo);
                    } else {
                        handleGPSError(err);
                    }
                },
                opts
            );
        }

        function stopSession() {
            if (watchId) navigator.geolocation.clearWatch(watchId);
            watchId = null; isSharing = false;
            const socket = io(); socket.emit('driver_update', null);

            // Reset UI
            btnMain.innerHTML = `<svg class="w-6 h-6 group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg> <span>START SESSION</span>`;
            btnMain.className = "w-full py-4 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white rounded-2xl font-bold text-lg shadow-xl shadow-blue-900/40 active:scale-[0.98] transition-all flex items-center justify-center gap-3 group";

            serverStatus.textContent = "Idle";
            serverStatus.className = "text-[10px] font-bold text-slate-400 uppercase tracking-widest";
            statusDot.className = "w-2.5 h-2.5 rounded-full bg-slate-600 ring-2 ring-slate-800 transition-colors";
            busInput.disabled = false;

            updateSpeed(0);
            if (userMarker) userMarker.setIcon(createIdleIcon());

            // Reset Stats
            statAcc.textContent = "--"; statAcc.className = "block text-white font-bold text-xs";
            statLat.textContent = "--"; statLng.textContent = "--";
            statStatus.textContent = "IDLE"; statStatus.className = "block text-slate-400 font-bold text-xs";
        }

        function handleGPSError(err) {
            console.error(err);
            serverStatus.textContent = "GPS ERROR";
            serverStatus.className = "text-[10px] font-bold text-red-500 uppercase tracking-widest animate-pulse";
            statusDot.className = "w-2.5 h-2.5 rounded-full bg-red-500 ring-2 ring-red-900";
            statStatus.textContent = "DENIED";
            statStatus.className = "block text-red-500 font-bold text-xs";
            alert(`GPS Error: ${err.message}. Check permissions.`);
            stopSession();
        }

        function handleGPS(pos, busNo, stage) {
            // Once locked, update Main Button
            if (btnMain.textContent.includes("SEARCHING")) {
                btnMain.innerHTML = `<span class="animate-pulse">‚ñ†</span> TERMINATE SESSION`;
                btnMain.className = "w-full py-4 bg-gradient-to-r from-red-600 to-rose-600 hover:from-red-500 hover:to-rose-500 text-white rounded-2xl font-bold text-lg shadow-xl shadow-red-900/40 active:scale-[0.98] transition-all flex items-center justify-center gap-3";
                serverStatus.textContent = "LIVE BROADCAST";
                serverStatus.className = "text-[10px] font-bold text-green-400 uppercase tracking-widest animate-pulse";
                statusDot.className = "w-2.5 h-2.5 rounded-full bg-green-500 ring-2 ring-green-900 transition-colors";
            }

            const { latitude, longitude, speed, accuracy } = pos.coords;
            const kmh = speed ? Math.round(speed * 3.6) : 0;

            // Stats
            updateSpeed(kmh);
            statLat.textContent = latitude.toFixed(4);
            statLng.textContent = longitude.toFixed(4);
            statAcc.textContent = `${Math.round(accuracy)} m`;
            statStatus.textContent = stage === 'NETWORK' ? "NET LOCK" : "GPS LOCK";

            // Color Coding
            let color = "text-red-400";
            if (accuracy < 20) color = "text-green-400";
            else if (accuracy < 100) color = "text-yellow-400";

            statAcc.className = `block ${color} font-bold text-xs`;
            statStatus.className = `block ${color} font-bold text-xs`;

            if (map) {
                userMarker.setLatLng([latitude, longitude]).addTo(map);
                map.setView([latitude, longitude], 18);
            }

            const socket = io();
            if (socket.connected) {
                socket.emit('driver_update', { lat: latitude, lng: longitude, speed, bus_no: busNo });
            } else {
                statStatus.textContent = "NET ERR";
                statStatus.className = "block text-red-500 font-bold text-xs";
            }
        }

        function updateSpeed(kmh) {
            document.getElementById('speedVal').textContent = kmh;
            const max = 365;
            const offset = max - (Math.min(kmh / 100, 1) * max);
            document.getElementById('speed-circle').style.strokeDashoffset = offset;
        }

        // --- 3. ANNOUNCEMENT & POLISHER ---
        const btnDraft = document.getElementById('btnAiDraft');
        const draftInput = document.getElementById('draftInput');
        const finalInput = document.getElementById('finalInput');
        const btnSend = document.getElementById('btnAnnounce');

        btnDraft.addEventListener('click', async () => {
            const t = draftInput.value; if (!t) return;
            btnDraft.innerHTML = '...';
            try {
                const r = await fetch('/api/driver/ai-assist', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ text: t }) });
                const d = await r.json();
                if (d.response) {
                    finalInput.value = d.response;
                    draftInput.value = "";
                }
            } catch (e) { } finally { btnDraft.innerHTML = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>`; }
        });

        btnSend.addEventListener('click', async () => {
            const msg = finalInput.value;
            if (!msg) return;
            if (document.getElementById('serverStatus').textContent !== "LIVE BROADCAST") return alert("Go Live First");

            const busNo = document.getElementById('busInput').value || "EV";
            const app = window.firebaseApp;
            const db = getFirestore(app);
            try {
                const ref = doc(db, 'announcements', busNo);
                await setDoc(ref, { bus_no: busNo, latest_message: msg, last_updated: serverTimestamp() }, { merge: true });
                await addDoc(collection(ref, 'messages'), { message: msg, timestamp: serverTimestamp(), bus_no: busNo });
                finalInput.value = "";
                alert("Sent");
            } catch (e) { console.error(e); }
        });


        // --- 5. SCHEDULE LOGIC ---
        const schedDate = document.getElementById('sched-date');
        const schedList = document.getElementById('sched-list');
        const schedBus = document.getElementById('sched-bus');

        // Set default date to today
        schedDate.valueAsDate = new Date();

        window.addTimeSlot = function () {
            const div = document.createElement('div');
            div.className = "flex gap-2 items-center animate-[fadeIn_0.3s_ease-out]";
            div.innerHTML = `
                <input type="time" class="sched-time bg-slate-900 border border-slate-700 rounded-lg px-2 py-2 text-white text-sm focus:border-blue-500 outline-none flex-1">
                <input type="text" placeholder="Route / Gate" class="sched-note bg-slate-900 border border-slate-700 rounded-lg px-2 py-2 text-white text-sm focus:border-blue-500 outline-none flex-[2]">
                <button onclick="this.parentElement.remove()" class="p-2 text-red-400 hover:bg-slate-800 rounded-lg">‚úï</button>
            `;
            schedList.appendChild(div);
        }

        // Add one empty slot by default
        addTimeSlot();

        window.saveSchedule = async function () {
            const date = schedDate.value;
            const busNo = schedBus.value.trim().toUpperCase();

            if (!date || !busNo) return alert("Please set Date and Bus Number");

            // Collect Data
            const timings = [];
            const timeInputs = document.querySelectorAll('.sched-time');
            const noteInputs = document.querySelectorAll('.sched-note');

            timeInputs.forEach((inp, i) => {
                if (inp.value) {
                    timings.push({
                        time: inp.value,
                        note: noteInputs[i].value || "Regular Route"
                    });
                }
            });

            if (timings.length === 0) return alert("Add at least one timing");

            const btn = document.getElementById('btn-save-sched');
            btn.textContent = "Publishing...";

            const db = getFirestore(window.firebaseApp);
            try {
                // Save to: schedules/{busNo}/dates/{date}
                await setDoc(doc(db, "schedules", busNo, "dates", date), {
                    timings: timings,
                    updated_at: serverTimestamp()
                });

                // Also update the main 'schedules' doc to know this bus has a schedule
                await setDoc(doc(db, "schedules", busNo), {
                    last_update: serverTimestamp(),
                    bus_no: busNo
                }, { merge: true });

                alert("Schedule Published! üìÖ");
            } catch (e) {
                console.error(e);
                alert("Error saving: " + e.message);
            } finally {
                btn.textContent = "PUBLISH SCHEDULE";
            }
        }

        // --- 4. GENERAL CHAT ---
        const chatInput = document.getElementById('chatInput');
        const btnChat = document.getElementById('btnChatSend');
        const chatHistory = document.getElementById('chat-history');

        async function sendChat() {
            const txt = chatInput.value.trim(); if (!txt) return;
            chatHistory.innerHTML += `<div class="chat-user chat-msg">${txt}</div>`;
            chatInput.value = "";
            chatHistory.scrollTop = chatHistory.scrollHeight;

            try {
                const res = await fetch('/api/driver/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ message: txt }) });
                const data = await res.json();
                chatHistory.innerHTML += `<div class="chat-ai chat-msg">${data.response || "Error"}</div>`;
            } catch (e) {
                chatHistory.innerHTML += `<div class="chat-ai chat-msg">Connection Error</div>`;
            }
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
        btnChat.addEventListener('click', sendChat);
        chatInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendChat(); });


        // --- ICONS ---
        function createIdleIcon() {
            return L.divIcon({ className: 'custom-icon', html: `<div class="w-6 h-6 bg-slate-500 rounded-full border-4 border-white shadow-lg"></div>`, iconSize: [24, 24], iconAnchor: [12, 12] });
        }

        function createBusIcon() {
            return L.divIcon({
                className: 'custom-div-icon',
                html: `<div class="relative w-12 h-12 flex items-center justify-center">
                        <div class="absolute inset-0 bg-amber-500 rounded-full animate-ping opacity-20"></div>
                        <div class="relative w-10 h-10 bg-amber-500 rounded-full border-2 border-white shadow-xl flex items-center justify-center text-xl">
                            üöå
                        </div>
                       </div>`,
                iconSize: [48, 48], iconAnchor: [24, 24]
            });
        }

        function createEvIcon() {
            return L.divIcon({
                className: 'custom-div-icon',
                html: `<div class="relative w-12 h-12 flex items-center justify-center">
                        <div class="absolute inset-0 bg-emerald-500 rounded-full animate-ping opacity-20"></div>
                        <div class="relative w-10 h-10 bg-emerald-500 rounded-full border-2 border-white shadow-xl flex items-center justify-center text-xl">
                            ‚ö°
                        </div>
                       </div>`,
                iconSize: [48, 48], iconAnchor: [24, 24]
            });
        }

        // --- MAP INIT ---
        window.initMap = function () {
            if (map) return;
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([20.2961, 85.8245], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '' }).addTo(map);
            const icon = createIdleIcon();
            userMarker = L.marker([0, 0], { icon: icon });
        }

    </script>
</body>
