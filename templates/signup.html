<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Campus Ride</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #0f172a;
        }
    </style>
</head>

<body class="h-screen flex items-center justify-center p-4">
    <div
        class="w-full max-w-md bg-slate-800 p-8 rounded-3xl shadow-2xl border border-slate-700 relative overflow-hidden">

        <!-- Role Indicator Bar -->
        <div
            class="absolute top-0 left-0 w-full h-2 {% if role == 'driver' %}bg-emerald-500{% else %}bg-blue-500{% endif %}">
        </div>

        <h2 class="text-3xl font-bold text-white mb-2 text-center">
            {% if role == 'driver' %}Driver Registration üìù{% else %}Create Account üöÄ{% endif %}
        </h2>
        <p class="text-slate-400 text-center mb-8">
            {% if role == 'driver' %}Join the fleet{% else %}Join the campus network{% endif %}
        </p>

        <div id="error-box"
            class="hidden bg-red-500/20 text-red-200 p-3 rounded-lg mb-4 text-center text-sm border border-red-500/50">
        </div>

        <form id="signup-form" class="space-y-4">
            <div>
                <label class="text-slate-300 text-sm ml-1">Choose Username</label>
                <input type="text" id="username" required
                    class="w-full mt-1 bg-slate-700 border border-slate-600 rounded-xl px-4 py-3 text-white focus:outline-none {% if role == 'driver' %}focus:border-emerald-500{% else %}focus:border-blue-500{% endif %} transition-colors">
            </div>
            <div>
                <label class="text-slate-300 text-sm ml-1">Email</label>
                <input type="email" id="email" required
                    class="w-full mt-1 bg-slate-700 border border-slate-600 rounded-xl px-4 py-3 text-white focus:outline-none {% if role == 'driver' %}focus:border-emerald-500{% else %}focus:border-blue-500{% endif %} transition-colors">
            </div>
            <div>
                <label class="text-slate-300 text-sm ml-1">Password</label>
                <div class="relative">
                    <input type="password" id="password" required
                        class="w-full mt-1 bg-slate-700 border border-slate-600 rounded-xl px-4 py-3 text-white focus:outline-none {% if role == 'driver' %}focus:border-emerald-500{% else %}focus:border-blue-500{% endif %} transition-colors pr-10">
                    <button type="button" onclick="togglePassword()"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-white transition-colors focus:outline-none">
                        <!-- Eye Icon -->
                        <svg id="eye-icon" class="w-5 h-5 block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                            </path>
                        </svg>
                        <!-- Eye Off Icon -->
                        <svg id="eye-off-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
            <button type="submit" id="submit-btn"
                class="w-full py-4 {% if role == 'driver' %}bg-emerald-600 hover:bg-emerald-500{% else %}bg-blue-600 hover:bg-blue-500{% endif %} text-white font-bold rounded-xl transition-all transform active:scale-95 shadow-lg mt-4">
                CREATE ACCOUNT
            </button>
        </form>

        <p class="text-slate-500 text-center mt-6 text-sm">
            Already have an account? <a href="/login?role={{ role }}"
                class="{% if role == 'driver' %}text-emerald-400 hover:text-emerald-300{% else %}text-blue-400 hover:text-blue-300{% endif %} font-bold">Login</a>
        </p>

        <div class="text-center mt-4">
            <a href="/" class="text-slate-600 text-xs hover:text-slate-400">‚Üê Back to Role Selection</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Same config as other files
        const firebaseConfig = {
            apiKey: "AIzaSyAW7XS_Q_Kdh2eiYEaKBEHvZDpOk7-ynDg",
            authDomain: "bustracker-c0af6.firebaseapp.com",
            projectId: "bustracker-c0af6",
            storageBucket: "bustracker-c0af6.firebasestorage.app",
            messagingSenderId: "103145940746",
            appId: "1:103145940746:web:80a8444bff23e75b94fcf3",
            measurementId: "G-PKF72NB657"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const form = document.getElementById('signup-form');
        const errorBox = document.getElementById('error-box');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = "{{ role }}"; // From Flask Template

            errorBox.classList.add('hidden');
            submitBtn.textContent = 'Creating Account...';
            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                // 1. Create Auth User
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Update Profile Name
                await updateProfile(user, {
                    displayName: username
                });

                // 3. Save Role to Firestore (Critical for redirect logic)
                await setDoc(doc(db, "users", user.uid), {
                    username: username,
                    email: email,
                    role: role,
                    created_at: new Date().toISOString()
                });

                // 4. Redirect
                console.log("Signup success!");
                if (role === 'driver') {
                    window.location.href = '/driver';
                } else {
                    window.location.href = '/student';
                }

            } catch (error) {
                console.error(error);
                errorBox.textContent = error.message.replace('Firebase:', '').trim();
                errorBox.classList.remove('hidden');
                submitBtn.textContent = 'CREATE ACCOUNT';
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });

        window.togglePassword = function () {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            const eyeOffIcon = document.getElementById('eye-off-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.add('hidden');
                eyeOffIcon.classList.remove('hidden');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('hidden');
                eyeOffIcon.classList.add('hidden');
            }
        }
    </script>
</body>

</html>
