<svg width="64" height="64" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Drop Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="15" />
        <feOffset dx="0" dy="10" result="offsetblur" />
        <feComponentTransfer>
            <feFuncA type="linear" slope="0.5" />
        </feComponentTransfer>
        <feMerge>
            <feMergeNode in="offsetblur" />
            <feMergeNode in="SourceGraphic" />
        </feMerge>
    </filter>

    <g filter="url(#shadow)">
        <!-- Bus Body: White Base -->
        <path d="M448 128H64C46.3 128 32 142.3 32 160V352C32 369.7 46.3 384 64 384H96V416C96 433.7 110.3 448 128 448H176C193.7 448 208 433.7 208 416V384H304V416C304 433.7 318.3 448 336 448H384C401.7 448 416 433.7 416 416V384H448C465.7 384 480 369.7 480 352V160C480 142.3 465.7 128 448 128Z" fill="white"/>
        
        <!-- Blue Trim / Stripe -->
        <path d="M32 288H480V352H32V288Z" fill="#2563EB"/> <!-- Royal Blue -->
        
        <!-- Windows: Blue Tinted -->
        <rect x="50" y="150" width="80" height="110" rx="10" fill="#60A5FA"/>
        <rect x="150" y="150" width="100" height="110" rx="10" fill="#60A5FA"/>
        <rect x="270" y="150" width="100" height="110" rx="10" fill="#60A5FA"/>
        <rect x="390" y="150" width="70" height="110" rx="10" fill="#60A5FA"/>

        <!-- Wheels -->
        <circle cx="152" cy="416" r="36" fill="#1F2937" stroke="#4B5563" stroke-width="8"/>
        <circle cx="360" cy="416" r="36" fill="#1F2937" stroke="#4B5563" stroke-width="8"/>
        <circle cx="152" cy="416" r="16" fill="#9CA3AF"/>
        <circle cx="360" cy="416" r="16" fill="#9CA3AF"/>

        <!-- Headlights/Taillights -->
        <path d="M32 300H48V340H32V300Z" fill="#EF4444"/> <!-- Red Taillight -->
        <path d="M464 300H480V340H464V300Z" fill="#FBBF24"/> <!-- Yellow Headlight -->
    </g>
</svg>
